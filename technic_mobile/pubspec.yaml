name: technic_mobile
description: "Technic Scanner Mobile App - Real-time stock scanning and analysis"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.2.3
  
  # Networking & Real-time
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3+1
  
  # Push Notifications (Firebase removed for now - will add later)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0
  
  # UI Utilities
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_svg: ^2.0.9
  
  # Security
  flutter_secure_storage: ^9.0.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Utils
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Analytics & Monitoring
  sentry_flutter: ^7.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/logo_tq.svg

