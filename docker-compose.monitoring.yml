version: '3.8'

services:
  # Monitoring API Service
  monitoring-api:
    build:
      context: .
      dockerfile: Dockerfile.monitoring
    container_name: monitoring-api
    ports:
      - "8003:8003"
    environment:
      - PYTHON_ENV=production
      - LOG_LEVEL=info
      - API_HOST=0.0.0.0
      - API_PORT=8003
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - monitoring-network

  # Enhanced Dashboard Service
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: monitoring-dashboard
    ports:
      - "8504:8504"
    environment:
      - MONITORING_API_URL=http://monitoring-api:8003
      - STREAMLIT_SERVER_PORT=8504
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    depends_on:
      monitoring-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monitoring-network

  # ML API Service (Optional)
  ml-api:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: ml-api
    ports:
      - "8002:8002"
    environment:
      - MONITORING_API_URL=http://monitoring-api:8003
      - ENABLE_MONITORING=true
      - API_HOST=0.0.0.0
      - API_PORT=8002
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      monitoring-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monitoring-network

  # Redis Cache (Optional - for enhanced performance)
  redis:
    image: redis:7-alpine
    container_name: monitoring-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - monitoring-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: monitoring-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - monitoring-api
      - dashboard
    restart: unless-stopped
    networks:
      - monitoring-network

networks:
  monitoring-network:
    driver: bridge
    name: monitoring-network

volumes:
  redis-data:
    driver: local
